<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ocean Pest and Disease Guide</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <style>
        /* Your existing styles */
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center">Ocean Pest and Disease Guide</h1>
        <ul class="list-unstyled">
            {% for pest in pests %}
            <li class="media my-4">
                <img src="{{ url_for('static', filename=pest.image_url) }}" class="mr-3" alt="{{ pest.common_name }}" style="width: 100px; height: auto;">
                <div class="media-body">
                    <h5 class="mt-0 mb-1"><a href="{{ url_for('guide_detail', pest_id=pest.ocean_id) }}">{{ pest.common_name }}</a></h5>
                    <!-- You can add more pest details here if you want -->
                </div>
            </li>
            {% else %}
            <li>No pests found.</li>
            {% endfor %}
        </ul>
    </div>
    <!-- Optional JavaScript and Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.7.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
