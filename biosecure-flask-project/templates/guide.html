<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ocean Pest and Disease Guide</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1 class="text-center my-4">Ocean Pest and Disease Guide</h1>
        <div class="list-group">
            {% for guide in guides %}
            <a href="{{ url_for('guide_detail', ocean_id=guide.ocean_id) }}" class="list-group-item list-group-item-action flex-column align-items-start">
                <div class="d-flex w-100 justify-content-between">
                    <h5 class="mb-1">{{ guide.common_name }}</h5>
                    <small>{{ 'Present in NZ' if guide.present_in_nz else 'Not present in NZ' }}</small>
                </div>
                <p class="mb-1">{{ guide.short_description }}</p>
                <img src="{{ url_for('static', filename='images/guides/' + guide.primary_image) }}" alt="{{ guide.common_name }}" class="img-fluid">
            </a>
            {% else %}
            <p>No pests or diseases found.</p>
            {% endfor %}
        </div>
    </div>
    <!-- Optional JavaScript and Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.7.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
