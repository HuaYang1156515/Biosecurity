<!-- guide.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ocean Pest and Disease Guide</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1>Ocean Pest and Disease Guide</h1>
    <ul>
        {% for pest in pests %}
            <li>
                <a href="{{ url_for('guide_detail', pest_id=pest.id) }}">{{ pest.common_name }}</a>
            </li>
        {% else %}
            <p>No pests found.</p>
        {% endfor %}
    </ul>
</body>
</html>
