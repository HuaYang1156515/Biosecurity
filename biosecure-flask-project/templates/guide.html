<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ocean Pest and Disease Guide</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <style>
        body {
            background-image: url('{{ url_for('static', filename='1ocean_theme.jpg') }}');
            background-size: cover;
            color: #f1f1f2;
        }
        .container {
            padding: 20px;
            background-color: rgba(0,0,0,0.7); /* Semi-transparent background for readability */
            border-radius: 15px;
            margin-top: 20px;
        }
        h1 {
            color: #17a2b8; /* Light blue to fit the ocean theme */
            text-shadow: 2px 2px 4px #000000;
        }
        a {
            color: #ffc107; /* Bootstrap warning color for links */
        }
        a:hover {
            color: #d39e00; /* Darken the color slightly on hover */
        }
        ul {
            list-style-type: none; /* Remove default list styling */
        }
        li {
            padding: 10px 0; /* Add space between list items */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center">Ocean Pest and Disease Guide</h1>
        <ul>
            {% for pest in pests %}
                <li><a href="{{ url_for('guide_detail', pest_id=pest.id) }}">{{ pest.common_name }}</a></li>
            {% else %}
                <li>No pests found.</li>
            {% endfor %}
        </ul>
    </div>
    <!-- Optional JavaScript and Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.7.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
