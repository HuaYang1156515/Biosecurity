 
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Biosecurity Ocean Guide</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
     
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: url('static/ocean_theme.jpg') no-repeat center center fixed;
            background-size: cover;
            color: white;
            text-align: center;
        }
        .container {
            background: rgba(0, 0, 50, 0.7);  
            padding: 40px;
            border-radius: 8px;
            width: 300px;
            margin: auto;
            margin-top: 50px;
            box-shadow: 0 4px 8px 0 rgba(0,0,0,0.2);
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-control {
            width: 100%;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ddd;
            margin-top: 5px;
        }
        .btn {
            background-color: #0056b3;  
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
        }
        .btn:hover {
            background-color: #004494;  
        }
        a {
            color: #aad8ff;  
        }
        a:hover {
            color: #80bfff;
        }
        h2 {
            margin-bottom: 30px;
        }
    </style>
    <script>
         
        function validatePassword() {
            var password = document.getElementById("password");
            var confirm_password = document.getElementById("confirm_password");

            if(password.value != confirm_password.value) {
                confirm_password.setCustomValidity("Passwords don't match.");
            } else {
                 
                confirm_password.setCustomValidity('');
            }

             
            var passwordPattern = /^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)[a-zA-Z\d]{8,}$/;
            if (!passwordPattern.test(password.value)) {
                password.setCustomValidity("Password must be at least 8 characters long with a mix of uppercase and lowercase letters and numbers.");
            } else {
                 
                password.setCustomValidity('');
            }
        }
        
        window.onload = function() {
            var password = document.getElementById("password");
            var confirm_password = document.getElementById("confirm_password");
            
            password.onchange = validatePassword;
            password.onkeyup = validatePassword;
            confirm_password.onkeyup = validatePassword;
        }
    </script>
</head>
<body>
    <div class="container">
        <h2>Register</h2>
        <form method="POST" action="{{ url_for('register') }}" onsubmit="return validatePassword();">
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" class="form-control" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" class="form-control" id="password" name="password" required>
            </div>
            <div class="form-group">
                <label for="confirm_password">Confirm Password:</label>
                <input type="password" class="form-control" id="confirm_password" name="confirm_password" required>
            </div>
            <button type="submit" class="btn">Register</button>
        </form>
        <p>Already have an account? <a href="{{ url_for('login') }}">Login here</a>.</p>
    </div>
</body>
</html>
