<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Manage Mariners</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Manage Mariners</h1>
        <table class="table">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <!-- Include other relevant columns -->
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for mariner in mariners %}
                <tr>
                    <td>{{ mariner.id }}</td>
                    <td>{{ mariner.first_name }}</td>
                    <td>{{ mariner.last_name }}</td>
                    <!-- Display other relevant details -->
                    <td>
                        <a href="{{ url_for('edit_mariner', id=mariner.id) }}" class="btn btn-primary">Edit</a>
                        <a href="{{ url_for('delete_mariner', id=mariner.id) }}" class="btn btn-danger">Delete</a>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        <a href="{{ url_for('add_mariner') }}" class="btn btn-success">Add New Mariner</a>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.7.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
