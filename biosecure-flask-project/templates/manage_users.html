 
{% extends 'base.html' %}  
{% block content %}
<div class="container mt-5">
    <h1>Manage Users</h1>
     
    <table class="table">
        <thead>
            <tr>
                <th>User ID</th>
                <th>Username</th>
                <th>Role</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for user in users %}
            <tr>
                <td>{{ user.user_id }}</td>
                <td>{{ user.username }}</td>
                <td>{{ user.role }}</td>
                <td>
                     
                    <a href="{{ url_for('edit_user', user_id=user.user_id) }}" class="btn btn-primary">Edit</a>
                    <a href="{{ url_for('delete_user', user_id=user.user_id) }}" class="btn btn-danger">Delete</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
