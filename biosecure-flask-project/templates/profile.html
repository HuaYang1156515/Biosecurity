<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Management</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container">
    <h2>Profile Management</h2>
    <form method="POST" class="mt-4">
        <div class="form-group">
            Email: <input type="email" class="form-control" name="email" value="{{ user.email }}">
        </div>
        <div class="form-group">
            First Name: <input type="text" class="form-control" name="first_name" value="{{ user.first_name }}">
        </div>
        <div class="form-group">
            Last Name: <input type="text" class="form-control" name="last_name" value="{{ user.last_name }}">
        </div>
        <div class="form-group">
            New Password: <input type="password" class="form-control" name="new_password">
        </div>
        <button type="submit" class="btn btn-primary">Update Profile</button>
    </form>
</div>
</body>
</html>
