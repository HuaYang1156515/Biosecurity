<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ pest.common_name }} Details</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <style>
        /* Your existing styles */
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center">{{ pest.common_name }} Details</h1>
        <div class="detail-section">
            <!-- Your pest details here -->
        </div>
        <div class="image-section">
            <h2>Images:</h2>
            <img src="{{ url_for('static', filename=pest.primary_image) }}" alt="{{ pest.common_name }} primary image" class="img-fluid">
            <!-- If there are additional images -->
            {% for image in pest.images %}
                <img src="{{ url_for('static', filename=image.image_url) }}" alt="{{ pest.common_name }} additional image" class="img-fluid mt-2">
            {% endfor %}
        </div>
        <a href="{{ url_for('guide') }}" class="back-link d-block mt-4">Back to Guide</a>
    </div>
    <!-- JavaScript and Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.7.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
