<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Detail of {{ pest.common_name }}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1>{{ pest.common_name }}</h1>
    <div class="guide-detail">
        <img src="{{ url_for('static', filename=pest.primary_image_path) }}" alt="{{ pest.common_name }}">
        <p>Scientific Name: {{ pest.scientific_name }}</p>
        <p>Key Characteristics: {{ pest.key_characteristics }}</p>
        <p>Description: {{ pest.description }}</p>
        <!-- Add more details as necessary -->
        <p>Threats: {{ pest.threats }}</p>
        <p>Location: {{ pest.location }}</p>
        <div class="additional-images">
            <!-- 动态添加其他图像 -->
            {% for image_path in pest.additional_images %}
                <img src="{{ url_for('static', filename=image_path) }}" alt="{{ pest.common_name }}">
            {% endfor %}
        </div>
    </div>
    <a href="{{ url_for('guide') }}">Back to Guide</a>
</body>
</html>
