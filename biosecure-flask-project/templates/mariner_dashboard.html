<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Mariner Dashboard</title>
     
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body class="bg-ocean-theme">
    <div class="container dashboard-container">
        <h1 class="dashboard-title">Mariner Dashboard</h1>
        <!-- Use session or passed variable for Mariner's Name -->
        <p class="welcome-message">Welcome, {{ session['username'] | default('Mariner') }}!</p>
        <div class="dashboard-buttons">
            <!-- Correct the url_for() to the appropriate endpoints -->
            <a href="{{ url_for('profile') }}" class="btn btn-info">View Profile</a>
            <a href="{{ url_for('guide') }}" class="btn btn-primary">View Ocean Guide</a>
            <!-- Link to change password if you have a separate page for it -->
            <a href="{{ url_for('change_password') }}" class="btn btn-warning">Change Password</a>
        </div>
    </div>
     
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.7.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
